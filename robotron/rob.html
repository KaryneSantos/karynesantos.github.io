<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotron - JS</title>
    <link rel="stylesheet" href="rob.css">
</head>
<body>
    <div class="container-robotron">
        <img src="img/robotron.png" alt="robotron" id="imgRobotron">
        <img src="img/robotron-amarelo.png" alt="robotron-amarelo" style="display: none;" id="robotron-amarelo">
        <img src="img/robotron-azul.png" alt="robotron-azul" style="display: none;" id="robotron-azul">
        <img src="img/robotron-branco.png" alt="robotron-branco" style="display: none;" id="robotron-branco">
        <img src="img/robotron-preto.png" alt="robotron-preto" style="display: none;" id="robotron-preto">
        <img src="img/robotron-rosa.png" alt="robotron-rosa" style="display: none;" id="robotron-rosa">
        <img src="img/robotron-vermelho.png" alt="robotron-vermelho" style="display: none;" id="robotron-vermelho">

        <button id="botao-voltar" class="botao-fixado" onclick="voltar()">«</button>
        <button id="botao-avancar" class="botao-fixado" onclick="avancar()">»</button>
    </div>
    <script src="rob.js"></script>
</body>
</html>
