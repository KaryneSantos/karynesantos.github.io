    <!-- OBTENDO DADOS DO CNPJ -->

        <h1 class="text-center m-4">Consulta CNPJ</h1>
        <div class="dados-cnpj d-flex justify-content-center m-5">

                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" id="cnpj" placeholder="00.000.000/0000-00" aria-describedby="inputGroup-sizing-lg">

          </svg> Consultar</button>
    </div>
    <p class="text-center ifn">Todos os dados exibidos são públicos e adquiridos legalmente através da internet. </p>
</div>
