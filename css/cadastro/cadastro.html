<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
 <div class="container-forms">
  <div class="colunas-forms">
    <div class="linhas-forms">
        <label class="text-label">Matricula:</label>
        <input type="text" name="matricula-do-aluno" class="input-matricula-aluno">
    </div>
    <div class="linhas-forms">
        <label class="text-label">Nome:</label>
        <input type="text" name="nome-do-aluno" class="input-nome-aluno">
    </div>
    <div class="linhas-forms">
        <label class="text-label">E-mail:</label>
        <input type="email" name="email-do-aluno" class="input-email-aluno">
    </div>
  </div>
  <div class="colunas-button">
    <div class="linhas-button">
        <button class="button">Exibir</button>
    </div>
    <div class="linhas-button">
        <button class="button">Atualizar</button>
    </div>
    <div class="linhas-button">
        <button class="button">Excluir</button>
    </div>
    <div class="linhas-button">
        <button class="button">Voltar</button>
    </div>
  </div>
</div>
</body>
</html>
