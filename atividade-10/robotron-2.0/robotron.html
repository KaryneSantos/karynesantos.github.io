<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotron 3000</title>
    <link rel="stylesheet" href="robotron.css">
    <link rel="shortcut icon" href="img/robotron-azul.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="robotron">

    <div class="img-robotron">
        <img src="img/robotron-azul.png" alt="robotron-azul">
        <img src="img/robotron-amarelo.png" alt="robotron-amarelo" style="display: none;" id="robotron-amarelo">
        <img src="img/robotron-azul.png" alt="robotron-azul" style="display: none;" id="robotron-azul">
        <img src="img/robotron-branco.png" alt="robotron-branco" style="display: none;" id="robotron-branco">
        <img src="img/robotron-preto.png" alt="robotron-preto" style="display: none;" id="robotron-preto">
        <img src="img/robotron-rosa.png" alt="robotron-rosa" style="display: none;" id="robotron-rosa">
        <img src="img/robotron-vermelho.png" alt="robotron-vermelho" style="display: none;" id="robotron-vermelho">
   
        <button id="botao-voltar" class="botao-fixado" onclick="voltar()">«</button>
        <button id="botao-avancar" class="botao-fixado" onclick="avancar()">»</button>
    </div>
    <div class="sensi">

    <div class="sensi-linhas">
    <label>BRAÇOS</label>
    <div class="controle">
    <button id="min-brac">-</button>
    <input type="text" class="txt-brac" value="00">
    <button id="max-brac">+</button>
</div>
</div>

    <div class="sensi-linhas">
        <label>BLINDAGEM</label>
        <div class="controle">
        <button id="min-blid">-</button>
        <input type="text" class="txt-blind" value="00">
        <button id="max-blid">+</button>
    </div>
    </div>

    <div class="sensi-linhas">
        <label>NÚCLEOS</label>
        <div class="controle">
        <button id="min-nucle">-</button>
        <input type="text" class="txt-nucle" value="00">
        <button id="max-nucle">+</button>
    </div>
    </div>

    <div class="sensi-linhas">
        <label>PERNAS</label>
        <div class="controle">
        <button id="min-pern">-</button>
        <input type="text" class="txt-pern" value="00">
        <button id="max-pern">+</button>
    </div>
    </div>

</div>

</div>


    <script src="robotron.js"></script>
</body>
</html>
