<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola Virtual</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <h1>Escola Virtual</h1>
    <h2>Formulário de Pré-Matrícula</h2>
    <hr>
    <div class="formulario">
        <form name="myForm">
            <label><strong>Dados Pessoais:</strong></label><br>
            <div class="part-form">
            <label>Nome do Aluno:</label><input type="text" name="nome-aluno" id="nome-aluno"><br>
            <label>Nacimento (dd/mm/aaaa):</label><input type="date" name="data-nascimento" id="nascimento-aluno"><br>
            <label>Nome da Mãe:</label><input type="text" name="mae-aluno" id="nome-mae-aluno"><br>
            <label>Nome do Pai:</label><input type="text" name="pai-aluno" id="nome-pai-aluno"><br>
            <label>Telefone: DDD (<input type="text" name="ddd" id="ddd-tel">)</label> <label>Tel</label> <input type="text" name="telefone" id="tel"><br>
            <label>Email:</label> <input type="email" name="email-aluno" id="email-aluno">
        </div>
        <hr>
        <div>
            <label><strong>Informações de Matrícula</strong></label>
            <p>Turno:</p>
            <input type="radio" name="turno" id="turno-manha" required>
            <label for="turno-manha">Manhã</label>
            <br>
            <input type="radio" name="turno" id="turno-tarde" required>
            <label for="turno-tarde">Tarde</label>
        </div>
        <div>
            <p>Atividades Extracurriculares:</p>
            <input type="checkbox" name="atividade-extracurricular" id="atividade-informatica">
            <label for="atividade-informatica">Informática</label>
            <br>
            <input type="checkbox" name="atividade-extracurricular" id="atividade-musica">
            <label for="atividade-musica">Música</label>
            <br>
            <input type="checkbox" name="atividade-extracurricular" id="atividade-balet">
            <label for="atividade-balet">Balet</label>
            <br>
            <input type="checkbox" name="atividade-extracurricular" id="atividade-pintura">
            <label for="atividade-pintura">Pintura</label>
            <br>
            <input type="checkbox" name="atividade-extracurricular" id="atividade-judo">
            <label for="atividade-judo">Judô</label>
            <br>
            <input type="checkbox" name="atividade-extracurricular" id="atividade-futebol">
            <label for="atividade-futebol">Futebol</label>
        </div>
        </form>
    </div>
    <button onclick="enviarFormulario()">Envia Formulário</button>
    <button onclick="limparCampos()">Limpa Campos</button>
</body>
</html>
